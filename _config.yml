# Site
name: 'QueerHolic'
description: 'SKKU queer society'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ""
url: "https://ottoyoon98.github.io/QH/"
disqus: 'demowebsite'
email: 'wowthemesnet@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sal:
      name:           Sal
      site:           https://www.wowthemes.net
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Sal, the author of Mundana, the theme you're currently previewing. I hope you like it!"
      email:          wowthemesnet@gmail.com
      twitter:        https://twitter.com/wowthemesnet

    jane:
      name:           Jane
      site:           https://www.wowthemes.net
      avatar:         /assets/images/avatar2.jpg
      bio:            "Blogger, fashionista, love to explore new ideas and write on my morning coffee!"
      email:          fakemail@gmail.com
      twitter:        https://twitter.com/wowthemesnet
      
goods:
    badge:
      name:           뱃지
      pic:            /assets/images/badge.png
      description:    귀엽고 다양한 플래그 뱃지
    bulletin:
      name:           회지
      pic:            /assets/images/bulletin.jpg
      description:    퀴어홀릭 회원들이 제작한 회지
    sticker:
      name:           스티커
      pic:            /assets/images/sticker.jpeg
      description:    퀴어홀릭의 귀여운 스티커
    postcard:
      name:           엽서
      pic:            /assets/images/postcard.jpg
      description:    퀴어홀릭의 감성 충만한 엽서

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]